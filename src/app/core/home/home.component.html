<div *ngIf="isContentRender && true">

  <!-- Carousel Home -->
<div>
  <ngb-carousel *ngIf="(!!slideImages)" class="carousel-a-bar" #carousel [keyboard]="true" [interval]="3000" [pauseOnHover]="pauseOnHover">
    <ng-template ngbSlide *ngFor="let img of slideImages; index as i; trackBy: trackerCarousel">
      <div class="carousel-caption">
        <strong class="h2 text-dark">{{img.name}}</strong>
      </div>
        <div class="picsum-img-wrapper">
          <img class="carousel-a-bar" [src]="convert2Base64(img)" alt="{{img.miniDescription}}">
        </div>
    </ng-template>
  </ngb-carousel>
  <div *ngIf="!(!!slideImages)">
    <ngx-skeleton-loader  count="1" animation="pulse" [theme]="{
      'height': '400px',
      'background-color': '#a09da5',
      'margin-bottom': '-6px'
    }"></ngx-skeleton-loader>
  </div>


</div>


<!-- Home Product Layout -->

<div class="bg-a-color">
  
<div *ngIf="(disableFoot| async)" style="text-align: center;">
  <ngx-skeleton-loader animation="pulse" [theme]="{
    'height': '45px',
    'width': '300px',
    'background-color': '#a09da5',
    'margin': '10px 0 20px 0'
  }"></ngx-skeleton-loader>
</div>
<h2 *ngIf="!(disableFoot| async)">Featured Products</h2>
  <app-featured-product [extArr$]="featuredArr" [featuredProduct$]="featuredProduct" [toShow]="!(disableFoot| async)"></app-featured-product>
  <div class="col-12">
    <hr>
  </div>

<div *ngIf="(disableFoot| async)" style="text-align: center;">
  <ngx-skeleton-loader animation="pulse" [theme]="{
    'height': '45px',
    'width': '300px',
    'background-color': '#a09da5',
    'margin': '10px 0 20px 0'
  }"></ngx-skeleton-loader>
</div>
<h2 *ngIf="!(disableFoot| async)">Latest Products</h2>
<app-featured-product [extArr$]="latestArr" [featuredProduct$]="latestProduct" [toShow]="!(disableFoot| async)"></app-featured-product>
<div class="col-12">
  <hr>
</div>
<div *ngIf="(disableFoot| async)" style="text-align: center;">
  <ngx-skeleton-loader animation="pulse" [theme]="{
    'height': '45px',
    'width': '300px',
    'background-color': '#a09da5',
    'margin': '10px 0 20px 0'
  }"></ngx-skeleton-loader>
</div>
<h2 *ngIf="!(disableFoot| async)">Top Products</h2>
<app-featured-product [extArr$]="topArr" [featuredProduct$]="topProduct" [toShow]="!(disableFoot| async)"></app-featured-product>

 
<br/>
 <br/>
 <br/>

</div>


<!-- Top of footer Display -->
<div class="col bg-light d-sm-block d-none" *ngIf="!(disableFoot| async)">
    <div class="row a-top-footer">
        <div class="large-holder">
                <div class="large-icon">
                  <fa-icon [icon]="moneyBill"></fa-icon>
                </div>
                <div class="large-text">
                    Best Price
            </div>
        </div>
        <div class="large-holder">
                <div class="large-icon">
                    <i class="fa fa-truck"></i>
                </div>
                <div class="large-text">
                    Fast Delivery
                </div>
        </div>
        <div class="large-holder">
                <div class="large-icon">
                    <i class="fa fa-check"></i>
                </div>
                <div class="large-text">
                    Genuine Products
                </div>
        </div>
    </div>
</div>
</div>

<div *ngIf="!isContentRender" class="something-wrong">
  <h2>
    <strong>
      Something went wrong!
    </strong>
  </h2>
  <p>Check your internet connection!</p>
</div>

<div *ngIf="false">
  <div class="bg-b-color">
    <ngx-skeleton-loader animation="pulse" [theme]="{
      'height': '50px',
      'margin-top': '30px',
      'width': '300px',
      'background-color': '#a09da5'
    }">

    </ngx-skeleton-loader>
  </div>
</div>
