<div class="container-product">
    <div class="product-header">
        <h1>Single Product</h1>
      </div>
    <div *ngIf="product"  class="wrapper-product">
        <div class="img-1" *ngIf="!!(product.id)">
            <img class="img-inside" [src]="convertTypeImage(product)" [alt]="product.productName" style="width: 20rem">
        </div>
        <div *ngIf="!(!!(product.id))" style="text-align: center;">
            <ngx-skeleton-loader animation="pulse" [theme]="{
                'height': '20rem',
                'width': '20rem', 
                'background-color': '#a09da5'
              }"></ngx-skeleton-loader>
        </div>
        <div class="details row-offset-3">
            <h1 *ngIf="(!!(product.id))" class="product-name">{{product.productName}}</h1>
            <div *ngIf="!(!!(product.id))">
                <ngx-skeleton-loader animation="pulse" [theme]="{
                    'height': '30px',
                    'width': '16rem', 
                    'background-color': '#a09da5'
                  }"></ngx-skeleton-loader>
            </div>
            <div *ngIf="(!!(product.id))" class="rating-1">
                <ngb-rating [(rate)]="currentRate" [readonly]="true" [max]="5"></ngb-rating>
                <span>100 rating</span>
                <span>500 sold</span>
            </div>
            <div *ngIf="!(!!(product.id))" class="rating-1">
                <ngx-skeleton-loader animation="pulse" [theme]="{
                    'height': '30px',
                    'margin-top': '-10px',
                    'width': '4rem', 
                    'background-color': '#a09da5'
                  }"></ngx-skeleton-loader>
                  <ngx-skeleton-loader animation="pulse" [theme]="{
                    'height': '30px',
                    'margin-top': '-10px',
                    'width': '4.5rem', 
                    'background-color': '#a09da5'
                  }"></ngx-skeleton-loader>
                  <ngx-skeleton-loader animation="pulse" [theme]="{
                    'height': '30px',
                    'margin-top': '-10px',
                    'width': '5rem', 
                    'background-color': '#a09da5'
                  }"></ngx-skeleton-loader>
            </div>
            <br>
            <div *ngIf="(!!(product.price))">
                {{product.price | currency}}
            </div>
            <div *ngIf="!(!!(product.price))" style="margin-top: -5px;">
              <ngx-skeleton-loader animation="pulse" [theme]="{
                    'height': '18px',
                    'margin-top': '-20px',
                    'width': '4rem', 
                    'background-color': '#a09da5'
                  }"></ngx-skeleton-loader>
            </div>
            <br>
            <div *ngIf="(!!(product.id))" class="p-1-0">
                <b>Description:</b>
                <p>{{product.description}}</p>
            </div>
            <div *ngIf="!(!!(product.id))" class="p-1-0">
                <ngx-skeleton-loader animation="pulse" [theme]="{
                    'height': '30px',
                    'margin-top': '-20px',
                    'width': '6rem', 
                    'background-color': '#a09da5'
                  }"></ngx-skeleton-loader><br>
                <ngx-skeleton-loader animation="pulse" [theme]="{
                    'height': '30px',
                    'margin-top': '-10px',
                    'width': '16rem', 
                    'background-color': '#a09da5'
                  }"></ngx-skeleton-loader>
            </div>
            
            <br>
            <div *ngIf="(!!(product.price))" class="spinner-1 mb-3">
                <ngx-number-spinner [value]="1" [min]="1" [max]="15" (change)="changeCart($event)"></ngx-number-spinner>
            </div>
            <div *ngIf="!(!!(product.price))" class="spinner-1 mb-3">
                <ngx-skeleton-loader animation="pulse" [theme]="{
                    'height': '45px',
                    'margin-top': '-23px',
                    'width': '12.5rem', 
                    'background-color': '#a09da5'
                  }"></ngx-skeleton-loader>
            </div>
            
            <p *ngIf="(!!(product.availableProduct))" class="p-1-0">{{product.availableProduct}} kg available</p>
            <div *ngIf="!(!!(product.availableProduct))" style="margin-top: -18px;">
                <ngx-skeleton-loader animation="pulse" [theme]="{
                    'height': '30px',
                    'width': '7rem', 
                    'background-color': '#a09da5'
                  }"></ngx-skeleton-loader>
            </div>
            <br>
            <button *ngIf="(!!(product.availableProduct))" (click)="addCart(product, cartChangeValue, userId)" class="btn btn-outline-success rounded-pill btn-addcart">Add to cart</button>
            <div *ngIf="!(!!(product.availableProduct))" style="margin-top: -10px;">
                <ngx-skeleton-loader animation="pulse" [theme]="{
                    'height': '34px',
                    'width': '12rem', 
                    'background-color': '#80cf7d'
                  }"></ngx-skeleton-loader>
            </div>
        </div>
    </div>
</div>


<div *ngIf="(isAdmin)" class="bg-success">
    <hr>
    <div class="navigation-btn">
        <a role="button" class="btn btn-dark rounded-circle" (click)="navigateToEdit()"><strong> Go back to Edit List </strong></a>
    </div>
    <hr>
</div>
